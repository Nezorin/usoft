<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/signIn.css">
</head>
<body>
	
	<div class="container">
		<div class="row h-100vh justify-content-center align-items-center">
			<div class="col-lg-9">
				<div class="sign-box">
					<form class="needs-validation sign-form" novalidate>
						<div class="header-sign-form mb-20 text-center">
							<p>Регистрация</p>
						</div>
						<div class="row">
							<div class="mb-20 col-lg-6">
								<div class="input-box">
									<input class="form-control" type="email" placeholder="Email*" required>
									<div class="invalid-feedback">Поле обязательно!</div>
									<div class="valid-feedback">Успешно!</div>
								</div>
							</div>
							<div class="mb-20 col-lg-6">
								<div class="input-box">
									<input class="form-control" type="text" placeholder="Имя*" required>
									<div class="invalid-feedback">Поле обязательно!</div>
									<div class="valid-feedback">Успешно!</div>
								</div>
							</div>
							<div class="mb-20 col-lg-6">
								<div class="input-box">
									<input class="form-control" type="text" placeholder="Фамилия*" required>
									<div class="invalid-feedback">Поле обязательно!</div>
									<div class="valid-feedback">Успешно!</div>
								</div>
							</div>
							<div class="mb-20 col-lg-6">
								<div class="input-box">
									<input class="form-control" type="text" placeholder="Отчество*" required>
									<div class="invalid-feedback">Поле обязательно!</div>
									<div class="valid-feedback">Успешно!</div>
								</div>
							</div>
							<div class="mb-20 col-lg-6">
								<div class="input-box">
									<input class="form-control" type="password" placeholder="Пароль*" required>
									<div class="invalid-feedback">Поле обязательно!</div>
									<div class="valid-feedback">Успешно!</div>
								</div>
							</div>
							<div class="mb-20 col-lg-6">
								<div class="input-box">
									<input class="form-control" type="password" placeholder="Повтор пароля*" required>
									<div class="invalid-feedback">Поле обязательно!</div>
									<div class="valid-feedback">Успешно!</div>
								</div>
							</div>
							<div class="col-lg-6 text-center mb-20">
								<div class="radio-box">
									<p class="radio-p">Выбирите курс</p>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
										<label class="form-check-label" for="inlineRadio1">1</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
										<label class="form-check-label" for="inlineRadio2">2</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required>
										<label class="form-check-label" for="inlineRadio3">3</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" required>
										<label class="form-check-label" for="inlineRadio4">4</label>
									</div>
								</div>
							</div>
							<div class="col-lg-6 text-center mb-20">
								<div class="radio-box">
									<p class="radio-p">Выбирите группу</p>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions11" id="inlineRadio11" value="option11" required>
										<label class="form-check-label" for="inlineRadio11">1</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions11" id="inlineRadio22" value="option22" required>
										<label class="form-check-label" for="inlineRadio22">2</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions11" id="inlineRadio33" value="option33" required>
										<label class="form-check-label" for="inlineRadio33">3</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions11" id="inlineRadio44" value="option44" required>
										<label class="form-check-label" for="inlineRadio44">4</label>
									</div>
								</div>
							</div>
						</div>
						<div class="btn-box text-center col-lg-12">
							<button class="sign-btn">Сохранить</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="jquery/jquery-3.5.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script>
		(function() {
		  'use strict';
		  window.addEventListener('load', function() {
		    var forms = document.getElementsByClassName('needs-validation');
		    var validation = Array.prototype.filter.call(forms, function(form) {
		      form.addEventListener('submit', function(event) {
		        if (form.checkValidity() === false) {
		          event.preventDefault();
		          event.stopPropagation();
		        }
		        form.classList.add('was-validated');
		      }, false);
		    });
		  }, false);
		})();
	</script>
</body>
</html>
