<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/enter.css">
</head>
<body>
	
	<div class="container">
		<div class="row justify-content-center align-items-center h-100vh">
			<div class="col-lg-8">
				<div class="enter-box">
					<form class="needs-validation" novalidate>
						<div class="row">
							<div class="col-lg-12">
								<div class="header-enter-form mb-20 text-center">
									<p>Вход в систему</p>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="input-box mb-20">
									<input class="form-control" type="password" placeholder="Логин*" required>
									<div class="invalid-feedback">Поле обязательно!</div>
									<div class="valid-feedback">Успешно!</div>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="input-box mb-20">
									<input class="form-control" type="password" placeholder="Пароль*" required>
									<div class="invalid-feedback">Поле обязательно!</div>
									<div class="valid-feedback">Успешно!</div>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="box-p mb-20">
									<p>Забыли пароль? <a href="#">Сбросить</a></p>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="box-p mb-20">
									<p>Еще нет аккаунта? <a href="#">Регистрация</a></p>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="btn-box text-center">
									<button class="enter-btn">Войти</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="jquery/jquery-3.5.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script>
		(function() {
		  'use strict';
		  window.addEventListener('load', function() {
		    var forms = document.getElementsByClassName('needs-validation');
		    var validation = Array.prototype.filter.call(forms, function(form) {
		      form.addEventListener('submit', function(event) {
		        if (form.checkValidity() === false) {
		          event.preventDefault();
		          event.stopPropagation();
		        }
		        form.classList.add('was-validated');
		      }, false);
		    });
		  }, false);
		})();
	</script>
</body>
</html>
