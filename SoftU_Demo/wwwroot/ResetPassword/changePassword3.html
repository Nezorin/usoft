<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Сброс пароля</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/changePassword3.css">
</head>
<body>
	
	<div class="container">
		<div class="row h-100vh justify-content-center align-items-center">
			<div class="col-lg-6">
				<form class="changeForm3 needs-validation" novalidate>
					<div class="header-change-form mb-20 text-center">
						<p>Сброс пароля</p>
					</div>
					<div class="row">
						<div class="mb-20 col-lg-12">
							<div class="input-box">
								<input class="form-control" type="email" placeholder="Введите ваш email*" required>
								<div class="invalid-feedback">Поле обязательно для заполнения!</div>
								<div class="valid-feedback">Успешно!</div>
							</div>
						</div>
						<div class="mb-20 col-lg-12">
							<div class="input-box">
								<input class="form-control" type="password" placeholder="Введите пароль*" required>
								<div class="invalid-feedback">Поле обязательно для заполнения!</div>
								<div class="valid-feedback">Успешно!</div>
							</div>
						</div>
						<div class="mb-20 col-lg-12">
							<div class="input-box">
								<input class="form-control" type="password" placeholder="Подтвердите пароль*" required>
								<div class="invalid-feedback">Поле обязательно для заполнения!</div>
								<div class="valid-feedback">Успешно!</div>
							</div>
						</div>
					</div>
					<div class="btn-box text-center col-lg-12 mb-20">
						<button class="change-btn">Сбросить</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="jquery/jquery-3.5.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script>
		(function() {
		  'use strict';
		  window.addEventListener('load', function() {
		    var forms = document.getElementsByClassName('needs-validation');
		    var validation = Array.prototype.filter.call(forms, function(form) {
		      form.addEventListener('submit', function(event) {
		        if (form.checkValidity() === false) {
		          event.preventDefault();
		          event.stopPropagation();
		        }
		        form.classList.add('was-validated');
		      }, false);
		    });
		  }, false);
		})();
	</script>
</body>
</html>
