<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Сбросить пароль</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/changePassword1.css">
</head>
<body>
	
	<div class="container">
		<div class="row h-100vh justify-content-center align-items-center">
			<div class="col-lg-6">
				<div class="box-changePassword">
					<div class="box-pass-p text-center p-pass-1 mb-20">
						<p>Сбросить пароль</p>
					</div>
					<div class="box-pass-p text-center p-pass-2">
						<p>Для сброса пароля перейдите по ссылке в письме, отправленном на ваш email</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="jquery/jquery-3.5.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script>
		(function() {
		  'use strict';
		  window.addEventListener('load', function() {
		    var forms = document.getElementsByClassName('needs-validation');
		    var validation = Array.prototype.filter.call(forms, function(form) {
		      form.addEventListener('submit', function(event) {
		        if (form.checkValidity() === false) {
		          event.preventDefault();
		          event.stopPropagation();
		        }
		        form.classList.add('was-validated');
		      }, false);
		    });
		  }, false);
		})();
	</script>
</body>
</html>
